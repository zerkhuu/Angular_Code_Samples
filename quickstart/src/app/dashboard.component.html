
<h3>Active Roster</h3>
<div class="grid grid-pad">
  <a *ngFor="let member of members"  [routerLink]="['/detail', member.id]"  class="col-1-3" >
    <div class="module member member__type--{{member.guardian}}">
      <h4 >{{member.name}} - {{member.guardian}}</h4>
    </div>
  </a>
</div>
<member-search></member-search>
